<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHQR Payment Modal</title>
    <meta name="csrf-token" content="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <!-- Include KHQR Library -->
    <script src="https://github.com/davidhuotkeo/bakong-khqr/releases/download/bakong-khqr-1.0.6/khqr-1.0.6.min.js"></script>
    <!-- Include Bootstrap for Modal -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Trigger Button -->
  </head>
  <div
    class="container d-flex justify-content-center align-items-center"
    *ngIf="qrdata"
  >
    <div
      class="checkout-container"
      style="background-color: rgb(235, 235, 235)"
    >
      <div class="order-details">
        <div class="order-number">
          <strong>Order Number: {{ qrdata.orderNumber }}</strong>
        </div>
        <div
          class="order-total d-flex justify-content-center align-items-center"
        >
          {{ qrdata.totalAmount }}<span class="currency">USD</span>
        </div>
      </div>
      <div class="payment-methods">
        <div
          class="payment-logo"
          style="position: relative; top: -25px"
          id="khqrLogo"
        >
          <img src="assets/images/khqrlogo.jpg" alt="KHQR Logo" />
        </div>
        <button id="checkout">Pay with KHQR</button>
      </div>
    </div>
  </div>
  <!-- QR Code Modal -->
  <div
    class="modal fade"
    id="qrCodeModal"
    tabindex="-1"
    aria-labelledby="qrCodeModalLabel"
    aria-hidden="true"
    *ngIf="qrdata"
  >
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <button
          type="button"
          class="close-button"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          ×
        </button>

        <div class="qr-card">
          <!-- QR Header -->
          <div class="qr-header">KHQR</div>

          <!-- Recipient Info -->
          <div class="qr-recipient">
            <div class="recipient-name"><strong>PN Computer</strong></div>
            <div class="amount">
              {{ qrdata.totalAmount }}<span class="currency">USD</span>
            </div>
          </div>
          <div id="countdownContainer">
            <div>⏰</div>
            <div id="countdownTimer">{{ countdown }}</div>
          </div>

          <!-- QR Code -->
          <div class="qr-code-container">
            <canvas id="qrCodeCanvas"></canvas>
            <div class="info-icon">$</div>
          </div>

          <div class="scan-text">Scan with your mobile banking app</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    <script src="https://github.com/davidhuotkeo/bakong-khqr/releases/download/bakong-khqr-1.0.6/khqr-1.0.6.min.js" />;
  </script>
</html>
