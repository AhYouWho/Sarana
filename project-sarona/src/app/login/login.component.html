<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Join Our Platform</title>
  </head>
  <body>
    <div class="register-wrapper">
      <div class="left-panel">
        <div class="geometric-shapes">
          <div class="shape shape-1"></div>
          <div class="shape shape-2"></div>
          <div class="shape shape-3"></div>
        </div>
        <div class="welcome-content">
          <h1>Welcome to PN Computer !</h1>
          <p>Computer & Network Service Solution</p>
          <ul class="feature-list">
            <li>Product Browsing & Search</li>
            <li>Product Detail Page</li>
            <li>Easy to use interface</li>
            <li>Shopping Cart</li>
            <li>Checkout & Payment</li>
          </ul>
        </div>
      </div>

      <div class="right-panel">
        <div class="form-container">
          <div class="form-header">
            <h2>Login Account</h2>
            <p>Fill in your details to get started</p>
          </div>

          <form [formGroup]="userForm">
            <div class="form-grid">
              <div class="input-group full-width">
                <div class="input-group">
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder=" "
                    formControlName="username"
                    required
                  />
                  <label for="firstName">Username</label>
                </div>
              </div>

              <div class="input-group full-width">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder=" "
                  formControlName="password"
                  required
                />
                <label for="password">Password</label>
              </div>
            </div>

            <button type="submit" class="submit-btn" (click)="Login()">
              Login
            </button>

            <div class="login-prompt">
              Don`t have an account?
              <a href="/register" id="loginLink">Sign up here</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Floating label animation
      document.querySelectorAll(".input-group input").forEach((input) => {
        input.addEventListener("blur", function () {
          if (this.value !== "") {
            this.classList.add("has-value");
          } else {
            this.classList.remove("has-value");
          }
        });
      });

      // Social login buttons
      document.querySelectorAll(".social-btn").forEach((btn) => {
        btn.addEventListener("click", function () {
          const provider = this.textContent.trim();
          alert(`${provider} registration would be implemented here`);
        });
      });

      // Login link
      document
        .getElementById("loginLink")
        .addEventListener("click", function (e) {
          e.preventDefault();
          alert("Redirect to login page would happen here");
        });
    </script>
  </body>
</html>
