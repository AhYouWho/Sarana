<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subcategory Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css"
    />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <app-sidebar></app-sidebar>

      <!-- Main Content -->
      <div class="container" style="margin-top: 20px; color: #000000">
        <div class="content-header">
          <h1 class="page-title">Subcategory Management</h1>
          <p class="page-subtitle">Manage and organize your subcategories</p>
        </div>
        <button
          type="button"
          class="btn btn-orange mt-2 mb-3"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="AddNewSubcategory()"
        >
          Add New
        </button>
        <table
          class="table fs-8 mb-0"
          id="dtSubcategory"
          style="color: black"
          datatable
          [dtOptions]="dtoptions"
          [dtTrigger]="dtTrigger"
        >
          <thead>
            <tr>
              <th scope="col" class="text-orange">No</th>
              <th scope="col" class="text-orange">SubCategory ID</th>
              <th scope="col" class="text-orange">Category</th>
              <th scope="col" class="text-orange">SubCategory</th>
              <th scope="col" class="text-orange">Is Active</th>
              <th scope="col" class="text-orange">
                <i class="bi bi-three-dots-vertical"></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of subcategoryList; index as i">
              <th class="text-orange">{{ i + 1 }}</th>
              <td scope="row" class="text-orange">{{ item.subcateid }}</td>
              <td class="text-orange">
                {{ getCategoryNameById(item.cateid) }}
                <!-- {{ item.cateid }} -->
              </td>
              <td class="text-orange">{{ item.subcategory }}</td>
              <td class="text-orange">
                <span class="activest" *ngIf="item.status === '1'">
                  Active
                </span>
                <span class="inactivest" *ngIf="item.status === '0'">
                  InActive
                </span>
              </td>
              <td>
                <div class="dropdown">
                  <span
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style="color: #000000; cursor: pointer"
                  >
                    <i class="bi bi-three-dots-vertical"></i>
                  </span>
                  <ul class="dropdown-menu">
                    <li>
                      <a
                        class="dropdown-item"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        (click)="GetSubcategoryById(item.subcateid, 1)"
                        ><i class="bi bi-eye"></i> View</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        (click)="GetSubcategoryById(item.subcateid, 2)"
                        ><i class="bi bi-pencil-square"></i> Edit</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        (click)="GetSubcategoryById(item.subcateid, 3)"
                        ><i class="bi bi-eraser"></i> Remove</a
                      >
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Subcategory CRUD
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <form [formGroup]="subcategoryForm">
                <div class="modal-body">
                  <div class="form-floating mb-3">
                    <input
                      type="input"
                      class="form-control"
                      id="floatingInput"
                      placeholder="Subcategory ID"
                      name="subcateid"
                      formControlName="subcateid"
                      readonly
                    />
                    <label for="floatingInput">Subcategory ID</label>
                  </div>
                  <div class="form-floating mb-3">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="cateid"
                      formControlName="cateid"
                    >
                      <option value="" selected>Select Category</option>
                      <option
                        *ngFor="let i of categoryList"
                        value="{{ i.cateid }}"
                      >
                        {{ i.catename }}
                      </option>
                    </select>
                    <label for="floatingInput">Category</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="input"
                      class="form-control"
                      id="floatingInput2"
                      placeholder="Subcategory"
                      name="subcategory"
                      formControlName="subcategory"
                    />
                    <label for="floatingInput2">Subcategory</label>
                  </div>
                  <div class="form-floating mb-3">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="status"
                      formControlName="status"
                    >
                      <option value="" selected>Select Status</option>
                      <option value="0">In Active</option>
                      <option value="1">Active</option>
                    </select>
                    <label for="floatingInput">Status</label>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    id="btnClose"
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="SubcategorySave()"
                    *ngIf="btnSave"
                  >
                    Save changes
                  </button>
                  <button
                    type="submit"
                    class="btn btn-warning"
                    (click)="SubcategoryEdit()"
                    *ngIf="btnEdit"
                  >
                    Edit
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    (click)="SubcategoryRemove()"
                    *ngIf="btnRemove"
                  >
                    Remove
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Sample JavaScript functions to maintain functionality

      function SubcategoryRemove() {
        if (confirm("Are you sure you want to remove this subcategory?")) {
          alert("Subcategory removed successfully!");
        }
      }
    </script>
  </body>
</html>
