<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subcategory Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <app-sidebar></app-sidebar>

      <!-- Main Content -->
      <div class="container" style="margin-top: 20px; color: #000000">
        <div class="content-header">
          <h1 class="page-title">User Management</h1>
          <p class="page-subtitle">Manage and organize your users</p>
        </div>

        <table
          class="table fs-8 mb-0"
          id="dtSubcategory"
          style="color: black"
          *ngIf="userList"
          datatable
          [dtOptions]="dtoptions"
          [dtTrigger]="dtTrigger"
        >
          <thead>
            <tr>
              <th scope="col" class="text-orange">No</th>
              <th scope="col" class="text-orange">User ID</th>
              <th scope="col" class="text-orange">Username</th>
              <th scope="col" class="text-orange">Email</th>
              <th scope="col" class="text-orange">Gender</th>
              <th scope="col" class="text-orange">DOB</th>
              <th scope="col" class="text-orange">Phone</th>
              <th scope="col" class="text-orange">User Type</th>

              <th scope="col" class="text-orange">
                <i class="bi bi-three-dots-vertical"></i>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of userList; index as i">
              <th class="text-orange">{{ i + 1 }}</th>
              <td scope="row" class="text-orange">{{ item.userid }}</td>
              <td class="text-orange">
                {{ item.username }}
              </td>
              <td class="text-orange">{{ item.email }}</td>
              <td class="text-orange">{{ item.dob }}</td>
              <td class="text-orange">{{ item.phone }}</td>
              <td class="text-orange">{{ item.gender }}</td>
              <td class="text-orange">{{ item.usertype }}</td>
              <td>
                <div class="dropdown">
                  <span
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style="color: #000000; cursor: pointer"
                  >
                    <i class="bi bi-three-dots-vertical"></i>
                  </span>
                  <ul class="dropdown-menu">
                    <li>
                      <a
                        class="dropdown-item"
                        data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        (click)="UserRemove(item.userid)"
                        ><i class="bi bi-eraser"></i> Remove</a
                      >
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Sample JavaScript functions to maintain functionality

      function SubcategoryRemove() {
        if (confirm("Are you sure you want to remove this subcategory?")) {
          alert("Subcategory removed successfully!");
        }
      }
    </script>
  </body>
</html>
